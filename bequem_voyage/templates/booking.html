<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver On the Way</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://media.istockphoto.com/id/513951578/photo/car-on-asphalt-road-in-summer.jpg?s=612x612&w=0&k=20&c=eBYsZK2lp-nCH0F-WaOryZJdERdVhr4YQiqbBydFymA=");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
          }
          
          .nav {
            position: absolute;
            top: 20px;
            left: 20px;
          }
          
          .nav img {
            width: 50px;
          }
          
          .message {
            text-align: center;
            animation: fade-in 1s ease-in-out;
          }
          
          .message h1 {
            font-size: 32px;
            margin-bottom: 20px;
          }
          
          .message p {
            font-size: 20px;
          }
          
          .message button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #a7e92f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
          }
          
          .message button:hover {
            background-color: #8bcd2b;
          }
          
          @keyframes fade-in {
            from {
              opacity: 0;
            }
            to {
              opacity: 1;
            }
          }          
          
    </style>
</head>
<body>

    <div class="nav">
        <div class="left">
            <img src="{% static 'media/bv.svg' %}" alt="">
        </div>
    </div>

    <div class="message animation">
        <h1>Driver On the Way</h1>
        <p>Please wait, the driver is on the way to pick you up.</p>
        <a href="/restaurant"><button>Restaurents on the Way</button></a>
        
    </div>
</body>
</html>
